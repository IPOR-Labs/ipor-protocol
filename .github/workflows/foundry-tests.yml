name: Tests in foundry

on:
  workflow_call:
    secrets:
      FORK_URL:
        required: false

    inputs:

      node-version:
        description: "NodeJS version"
        type: string
        default: 16.15.0
        required: false

      test-enabled:
        description: "Enable Forge tests"
        type: boolean
        default: true
        required: false

      fork-test-enabled:
        description: "Enable Forge fork tests"
        type: boolean
        default: true
        required: false

      test-options:
        description: "Extra options in Forge test command"
        type: string
        default: ""
        required: false

      fork-test-options:
        description: "Extra options in Forge fork test command"
        type: string
        default: ""
        required: false

jobs:
  foundry-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # from tag: v3.4.0
        uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f
        with:
          submodules: recursive

      - name: Setup node
        # from tag: v3.6.0
        uses: actions/setup-node@64ed1c7eab4cce3362f8c340dee64e5eaeef8f7c
        with:
          node-version: ${{ inputs.node-version }}

      - name: Set up node_modules cache
        # from tag: v3.3.1
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: npm install

      - name: Install Foundry
        # from tag: v1.0.7
        uses: IPOR-Labs/foundry-toolchain@a5d3035dc16462ca4bbb6773e21a0e29d28412ae
        with:
          version: nightly-b2baca32bd1a3b31b6f6ae2950a14c5bb8607cdb

      - name: Run Forge build
        run: |
          forge --version
          forge build
        id: build

      - name: Run Forge tests
        if: inputs.test-enabled
        run: |
          forge test ${{ inputs.test-options }} -vvv
        id: test

      - name: Run Forge fork tests
        if: inputs.fork-test-enabled
        run: |
          forge test ${{ inputs.fork-test-options }} --fork-url ${{ secrets.FORK_URL }} -vvv
        id: fork-test
