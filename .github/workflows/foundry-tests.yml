name: Tests in foundry

on:
  workflow_call:
    secrets:
      FORK_URL:
        required: false

    inputs:

      node-version:
        description: "NodeJS version"
        type: string
        default: 16.15.0
        required: false

      test-enabled:
        description: "Enable Forge tests"
        type: boolean
        default: true
        required: false

      fork-test-enabled:
        description: "Enable Forge fork tests"
        type: boolean
        default: true
        required: false

      test-options:
        description: "Extra options in Forge test command"
        type: string
        default: ""
        required: false

      fork-test-options:
        description: "Extra options in Forge fork test command"
        type: string
        default: ""
        required: false

jobs:
  foundry-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        # from tag: v3.0.0
        uses: actions/checkout@a12a3943b4bdde767164f792f33f40b04645d846
        with:
          submodules: recursive

      - name: Setup node
        # from tag: v3.2.0
        uses: actions/setup-node@17f8bd926464a1afa4c6a11669539e9c1ba77048
        with:
          node-version: ${{ inputs.node-version }}

      - name: Set up node_modules cache
        # from tag: v2.1.7
        uses: actions/cache@937d24475381cd9c75ae6db12cb4e79714b926ed
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}

      - name: Install
        run: npm install

      - name: Install Foundry
        # from tag: v1.0.7
        uses: IPOR-Labs/foundry-toolchain@a5d3035dc16462ca4bbb6773e21a0e29d28412ae
        with:
          version: nightly-b2baca32bd1a3b31b6f6ae2950a14c5bb8607cdb

      - name: Run Forge build
        run: |
          forge --version
          forge build
        id: build

      - name: Run Forge tests
        if: inputs.test-enabled
        run: |
          forge test ${{ inputs.test-options }} -vvv
        id: test

      - name: Run Forge fork tests
        if: inputs.fork-test-enabled
        run: |
          forge test ${{ inputs.fork-test-options }} --fork-url ${{ secrets.FORK_URL }} -vvv
        id: fork-test
