name: CD

on:
  push:
    branches:
      - main
      - develop
      # TODO
      - feature-IL-716

jobs:

  notify:
    uses: ./.github/workflows/notify-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  build-sc:
    needs: notify
    uses: ./.github/workflows/build-smart-contracts.yml

  build-java:
    needs: notify
    uses: ./.github/workflows/build-java.yml
    with:
      smart-contracts-compile-enabled: true
      build-enabled: true
      tests-enabled: true
      publish-jar-enabled: false
      push-docker-enabled: false

  build-geth-itf:
    needs: notify
    uses: ./.github/workflows/build-geth-image.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      image-type: itf
      build-enabled: true
      push-docker-enabled: true
      retag-docker-enabled: false

  build-geth-s0-s12:
    needs: notify
    uses: ./.github/workflows/build-geth-image.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      image-type: s0/s12
      build-enabled: true
      push-docker-enabled: true
      retag-docker-enabled: false

  publish-jar:
    if: ${{ needs.notify.outputs.branch-name == 'main' }}
    needs:
      - notify
      - build-sc
      - build-java
      - build-geth-itf
      - build-geth-s0-s12
    uses: ./.github/workflows/build-java.yml
    with:
      smart-contracts-compile-enabled: true
      build-enabled: true
      tests-enabled: false
      publish-jar-enabled: true
      push-docker-enabled: false

  publish-docker:
    needs:
      - notify
      - build-sc
      - build-java
      - build-geth-itf
      - build-geth-s0-s12
    uses: ./.github/workflows/build-geth-image.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      image-type: itf/s0/s12
      build-enabled: false
      push-docker-enabled: false
      retag-docker-enabled: true

  report:
    if: ${{ always() }}
    needs:
      - notify
      - build-sc
      - build-java
      - build-geth-itf
      - build-geth-s0-s12
      - publish-jar
      - publish-docker
    uses: ./.github/workflows/report-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    with:
      success: ${{ (needs.publish-jar.result == 'success' || needs.publish-jar.result == 'skipped') && needs.publish-docker.result == 'success' }}
      slack-status-msg-id: ${{ needs.notify.outputs.slack-status-msg-id }}
