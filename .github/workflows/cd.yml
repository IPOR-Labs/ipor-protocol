name: CD

on:
  push:
    branches:
      - main
      - develop

jobs:

  notify:
    uses: ./.github/workflows/notify-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

  build-1:
    needs: notify
    uses: ./.github/workflows/build-smart-contracts.yml

  build-2:
    needs: notify
    uses: ./.github/workflows/build-java.yml
    with:
      smart-contracts-compile-enabled: true
      build-enabled: true
      tests-enabled: true
      publish-jar-enabled: false
      push-docker-enabled: false

  build-geth-itf:
    needs:
      - notify
      - build-1
      - build-2
    uses: ./.github/workflows/build-geth-image.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      image-type: itf
      branch: ${{ needs.notify.outputs.branch-name }}

  build-geth-s0-s12:
    needs:
      - notify
      - build-1
      - build-2
    uses: ./.github/workflows/build-geth-image.yml
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    with:
      image-type: s0/s12
      branch: ${{ needs.notify.outputs.branch-name }}

  publish:
    if: ${{ needs.notify.outputs.branch-name == 'main' }}
    needs:
      - notify
      - build-1
      - build-2
      - build-geth-itf
      - build-geth-s0-s12
    uses: ./.github/workflows/build-java.yml
    with:
      smart-contracts-compile-enabled: true
      build-enabled: true
      tests-enabled: false
      publish-jar-enabled: true
      push-docker-enabled: false

  report:
    if: ${{ always() }}
    needs:
      - notify
      - build-1
      - build-2
      - build-geth-itf
      - build-geth-s0-s12
      - publish
    uses: ./.github/workflows/report-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    with:
      success: ${{ needs.publish.result == 'success' }}
      slack-status-msg-id: ${{ needs.notify.outputs.slack-status-msg-id }}
