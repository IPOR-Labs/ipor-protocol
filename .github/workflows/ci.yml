name: CI

on:
  pull_request:
    branches:
      - '**'

jobs:

  notify:
    uses: ./.github/workflows/notify-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}

#  login:
#    name: Login to GitHub Container Registry
#    uses: ./.github/workflows/docker-login.yml
#    secrets:
#      CI_GITHUB_ACTOR: ${{ secrets.CI_GITHUB_ACTOR }}
#      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}

  build-1:
    needs: notify
    uses: ./.github/workflows/build-smart-contracts.yml

  build-2:
    needs: notify
    uses: ./.github/workflows/build-java.yml
    with:
      smart-contracts-compile-enabled: true
      build-enabled: true
      tests-enabled: true
      publish-jar-enabled: false
      push-docker-enabled: false

  report:
    if: ${{ always() }}
    needs:
      - notify
#      - login
      - build-1
      - build-2
    uses: ./.github/workflows/report-slack.yml
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
    with:
      success: ${{ needs.build-1.result == 'success' && needs.build-2.result == 'success' }}
      slack-status-msg-id: ${{ needs.notify.outputs.slack-status-msg-id }}
