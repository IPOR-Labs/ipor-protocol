name: CI

on:
  pull_request:
    branches:
      - '**'

env:
  SOLC_VERSION: 0.8.9
  SLACK_ID_FILE: slack-id.txt

jobs:

  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Slack status start
        id: slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: IPOR-Labs/github-action-slack-notify-build@v1.5.0-ipor-v2
        with:
          channel: github-ci
          status: STARTING
          color: warning

      - name: Save slack message id
        shell: bash
        run: echo ${{ steps.slack.outputs.message_id }} > ${{ env.SLACK_ID_FILE }}

      - name: Upload slack message id
        uses: actions/upload-artifact@v2
        with:
          name: slack-id
          path: ${{ env.SLACK_ID_FILE }}


  build-smart-contracts:
    needs: notify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        run: npm install

      - name: Hardhat compile
        run: npx hardhat compile

      - name: Tests
        run: npm run test


  build-java:
    needs: notify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up solidity compiler
        run: |
          python -m pip install --upgrade --no-cache-dir solc-select
          solc-select install $SOLC_VERSION
          solc-select use $SOLC_VERSION
        shell: bash

      - name: Set up java
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: temurin
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Set up maven
        uses: stCarolas/setup-maven@v4.2
        with:
          maven-version: 3.8.4

      - name: Cache maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Set up node_modules
        run: npm install

      - name: Build
        run: mvn clean package -B -ntp -s '${{ github.workspace }}/settings.xml' -Dmaven.test.skip=true --update-snapshots

      - name: Tests
        run: mvn test -B -ntp -s '${{ github.workspace }}/settings.xml'


  report:
    needs:
      - build-smart-contracts
      - build-java
    runs-on: ubuntu-latest
    steps:

      - name: Download slack message id
        uses: actions/download-artifact@v2
        with:
          name: slack-id

      - name: Read slack message id
        id: slack-id
        uses: juliangruber/read-file-action@v1
        with:
          path: ${{ env.SLACK_ID_FILE }}

      - name: Slack Status Success
        if: success()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: IPOR-Labs/github-action-slack-notify-build@v1.5.0-ipor-v2
        with:
          message_id: ${{ steps.slack-id.outputs.content }}
          channel: github-ci
          status: SUCCESS
          color: good

      - name: Slack Status Fail
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: IPOR-Labs/github-action-slack-notify-build@v1.5.0-ipor-v2
        with:
          message_id: ${{ steps.slack-id.outputs.content }}
          channel: github-ci
          status: FAILED
          color: danger

      - name: Slack Alarm
        if: failure()
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        uses: IPOR-Labs/github-action-slack-notify-build@v1.5.0-ipor-v2
        with:
          channel: alarms-github
          status: FAILED
          color: danger
